name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Liberica JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '17'
          java-package: 'jdk+fx'
      - name: Build with Maven
        run: |
          mvn clean package
          mvn dependency:copy-dependencies
          mvn jpackage:jpackage -Dtype=dmg
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-app
          path: target/dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Liberica JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '17'
          java-package: 'jdk+fx'
      - name: Build with Maven
        run: |
          mvn clean package
          mvn dependency:copy-dependencies
          mvn jpackage:jpackage -Dtype=msi
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-app
          path: target/dist/*.msi

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Liberica JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '17'
          java-package: 'jdk+fx'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot
      - name: Build with Maven
        run: |
          mvn clean package
          mvn dependency:copy-dependencies
          mvn jpackage:jpackage -Dtype=deb
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-app
          path: target/dist/*.deb

  create-release:
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: List artifacts
        run: ls -R artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-app/*.dmg
            artifacts/windows-app/*.msi
            artifacts/linux-app/*.deb
          draft: false
          prerelease: false
          generate_release_notes: true