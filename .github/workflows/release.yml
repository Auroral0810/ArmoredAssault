name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Liberica JDK 17 Full
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '17'
          java-package: 'jdk+fx'
          
      - name: Build macOS App
        run: |
          mvn clean package
          mvn dependency:copy-dependencies
          mvn jpackage:jpackage -Dtype=dmg
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-app
          path: target/dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Liberica JDK 17 Full
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '17'
          java-package: 'jdk+fx'
          
      - name: Build Windows App
        run: |
          mvn clean package
          mvn dependency:copy-dependencies
          mvn jpackage:jpackage -Dtype=msi
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-app
          path: target/dist/*.msi

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Liberica JDK 17 Full
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '17'
          java-package: 'jdk+fx'
          
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot libgdk-pixbuf2.0-dev libgtk-3-dev
          
      - name: Build Linux App
        run: |
          mvn clean package
          mvn dependency:copy-dependencies
          mvn jpackage:jpackage -Dtype=deb
          
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-app
          path: target/dist/*.deb

  create-release:
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: Display structure of downloaded files
        run: ls -R
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            macos-app/*.dmg
            windows-app/*.msi
            linux-app/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}